<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- BOOTSTRAP 5.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>Naitus</title>
</head>
<body>

  <div class="col-12 d-flex justify-content-between p-3">
    <div class="col-6">
      <i class="fas fa-arrow-left mr-1"></i>
      <a href="index.html" class="fw-light">Atras</a>
    </div>
    <div class="col-6">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
    </div>
  </div>
  <div class="col-12 px-4 my-2">
    <h2 class="text-center">
      Documento de identidad
    </h2>
    <div class="check-container d-flex justify-content-start my-5 flex-column mx-2">
      <small class="fs-6 text-muted text-left my-1">
        Tipo de Documento
      </small>
      <div class="form-check bg-secondary py-1 w-100 px-5">
        <input class="form-check-input pl-5 " type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
        <label class="form-check-label" for="#flexRadioDefault1">
          Cedula
        </label>
      </div>
      <div class="form-check bg-secondary py-1 w-100 px-5">
        <input class="form-check-input pl-5 " type="radio" name="flexRadioDefault2" id="flexRadioDefault2">
        <label class="form-check-label" for="#flexRadioDefault2">
          Cedula de residencia
        </label>
      </div>
      <div class="form-check bg-secondary py-1 w-100 px-5">
        <input class="form-check-input pl-5 " type="radio" name="flexRadioDefault3" id="flexRadioDefault3">
        <label class="form-check-label" for="#flexRadioDefault3">
          Pasaporte
        </label>
      </div>
    </div>
  </div>

  <!-- BOOTSTRAP 5.1 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- FONTAWESOME FONTS -->
  <script src="https://kit.fontawesome.com/976207c657.js" crossorigin="anonymous"></script>
</body>
</html>
